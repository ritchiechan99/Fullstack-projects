<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click to Fill</title>
    <style>
        .text-container {
            position: absolute;
            color: rgb(255, 255, 255);
            left: 50%;
            top: 50%;
            z-index: 2;
        }

        body {
            background-color: #12140c;
            margin: 0;
            overflow: hidden;
        }
        #image-track {
            display: flex;
            gap: 1vmin;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%); 
            user-select: none; 
            z-index: 1;
        }
        .image {
            max-height: 100%;

            width: 20vmin;
            height: 40vmin;
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: cover;
            object-position: 100% center;
            filter: brightness(1);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- <h1 class="show-title">Ghibil Studio Library</h1> -->
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <!-- <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" class="button">
            <img class="image image1" src="https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" alt="YouTube" />
            <h1>hiii</h1>
        </a> -->

        <img class="image" src="https://i2.wp.com/hyperallergic.com/wp-content/uploads/2020/09/spirited-away.jpg?resize=1080%2C584&quality=100&ssl=1" draggable="false" onclick="enlargeImg(this, 0, 0, 'Spirited Away')" id = "image1" />
        <img class="image image2" src="https://wallpaperaccess.com/full/621034.jpg" draggable="false" onclick="enlargeImg(this, -9.4, 0, 'Howls Moving Castle')" id = "image2" />
        <img class="image image3" src="https://wallpaperaccess.com/full/279583.jpg" draggable="false" onclick="enlargeImg(this, -19.1, 0, 'My Neighbour Totoro')" id = "image3" />
        <img class="image image4" src="https://getwallpapers.com/wallpaper/full/e/4/8/1521394-full-size-studio-ghibli-phone-wallpaper-1920x1080.jpg" draggable="false" onclick="enlargeImg(this, -28.5, 0,'Kikis Delivery Service')" id = "image4" />
        <img class="image image5" src="https://images-sg.girlstyle.com/wp-content/uploads/2020/10/ponyo040.jpg?auto=format&w=1053" draggable="false" onclick="enlargeImg(this, -37.9, 0, 'Poyo Poyo')" id = "image5" />
        

    </div>
    <div class="text-container">
        <h1 class="show-title">Ghibil Studio Library</h1>
    </div>
    
</body>
</html>
